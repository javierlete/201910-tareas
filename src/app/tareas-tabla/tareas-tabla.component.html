<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Terminada</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tarea of tareas">
            <td>{{tarea.id}}</td>
            <td>{{tarea.nombre}}</td>
            <td>{{tarea.descripcion}}</td>
            <td>
                <input type="checkbox" [checked]='tarea.terminada' />
            </td>
            <td>
                <a routerLink="/tareas/form">Editar</a>
                &nbsp;
                <a (click)="onBorrar()">Borrar</a>
            </td>
        </tr>
    </tbody>
</table>

<button routerLink="/tareas/form">Añadir</button>
